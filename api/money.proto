message money_log{
	string user_id=1;
	string action=2;//spend,recharge,refund
	string unique_id=3;
	string src_dst=4;
	string money_type=5;
	uint64 money_amount=6;
	int64 ctime=7;
}
message get_money_logs_req{
	string user_id=1[(pbex.string_bytes_len_eq)=24];//Mongodb's ObjectId.Hex()
}
message get_money_logs_resp{
	repeated money_log logs=1;
}
